spring:
  application:
    name: svcb-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
#      uri: http://config:8888
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

eureka:
  instance:
    hostname: registry
    prefer-ip-address: true
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8761/eureka/

security:
  user:
    name: user
    password: ${SERVICE_B_PASSWORD:password}