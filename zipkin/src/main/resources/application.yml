spring:
  application:
    name: zipkin
  rabbitmq:
    host: rabbitmq
    username: feng
    password: feng
    port: 5672
    cache:
      channel:
        size: 100

server:
  port: 9411

eureka:
  instance:
    hostname: registry
    prefer-ip-address: true
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8761/eureka/

security:
  user:
    name: admin
    password: ${ZIPKIN_SERVER_PASSWORD:admin}
